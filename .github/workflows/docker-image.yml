name: Deploy Discord Bot to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Rust crates
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set default project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      # Configure Docker for Artifact Registry
      - name: Configure Docker auth
        run: gcloud auth configure-docker europe-north2-docker.pkg.dev --quiet

      # Build & push container
      - name: Build and push to Artifact Registry
        run: |
          IMAGE="europe-north2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fantasy-age-discord-bot/fantasy-age-bot:latest"
          docker buildx build --platform linux/amd64 -t "$IMAGE" --push .

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-north2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fantasy-age-discord-bot/fantasy-age-bot:latest"
          gcloud run deploy fantasy-age-bot \
            --image "$IMAGE" \
            --region europe-north2 \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
            --timeout=3600 \
            --min-instances=1
