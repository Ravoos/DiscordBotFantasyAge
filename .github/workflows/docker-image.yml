name: Deploy Discord Bot to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify SSH secrets
        run: |
          if [ -z "${{ secrets.LIGHTSAIL_HOST }}" ]; then
            echo "ERROR: LIGHTSAIL_HOST secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.LIGHTSAIL_USER }}" ]; then
            echo "ERROR: LIGHTSAIL_USER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "ERROR: SSH_PRIVATE_KEY secret is missing!"
            exit 1
          fi
          echo "All SSH secrets are set âœ…"

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE_NAME=ghcr.io/${owner}/discordbotfantasyage:latest
          echo "Building and pushing image: $IMAGE_NAME"
          docker buildx build \
            --file .devcontainer/Dockerfile \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            --tag $IMAGE_NAME \
            --push .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to AWS Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            owner="${GITHUB_REPOSITORY_OWNER,,}"
            IMAGE_NAME=ghcr.io/${owner}/discordbotfantasyage:latest
            echo "Pulling Docker image $IMAGE_NAME"
            docker pull $IMAGE_NAME

            echo "Stopping old container (if exists)"
            docker stop discord-bot || true
            docker rm discord-bot || true

            echo "Running new container"
            docker run -d \
              --name discord-bot \
              --restart unless-stopped \
              -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
              $IMAGE_NAME
