name: Deploy Discord Bot to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify authentication
        run: gcloud auth list

      # Configure Docker auth for Artifact Registry
      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      # Build & push container
      - name: Build and push to Artifact Registry
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/discord-bot/fantasy-age-bot:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/discord-bot/fantasy-age-bot:latest"
          gcloud run deploy fantasy-age-bot \
            --image "$IMAGE" \
            --region europe-north1 \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
            --timeout=3600 \
            --min-instances=1
