name: Deploy Discord Bot to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
          verbose: true
          
      - name: Show active account
        run: gcloud auth list

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      # Build & push container
      - name: Build and push to Artifact Registry
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/discord-bot/fantasy-age-bot:latest"
          echo "Building image: $IMAGE"

          docker build -t "$IMAGE" -f Dockerfile .
          docker push "$IMAGE"

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/discord-bot/fantasy-age-bot:latest"

          gcloud run deploy fantasy-age-bot \
            --image "$IMAGE" \
            --region europe-north1 \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
            --timeout=3600 \
            --min-instances=1
