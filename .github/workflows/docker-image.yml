name: Deploy Discord Bot to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Configure Docker for Artifact Registry
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet

      # Build & push Docker image
      - name: Build and push to Artifact Registry
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fantasy-age-discord-bot/fantasy-age-bot:latest"
          echo "Building image: $IMAGE"

          docker build -t "$IMAGE" -f Dockerfile .
          docker push "$IMAGE"

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fantasy-age-discord-bot/fantasy-age-bot:latest"

          gcloud run deploy fantasy-age-bot \
            --image "$IMAGE" \
            --region europe-north1 \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars DISCORD_TOKEN="${{ secrets.DISCORD_TOKEN }}" \
            --timeout=3600 \
            --min-instances=1
